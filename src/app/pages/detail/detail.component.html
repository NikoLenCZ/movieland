@if (movie$ | async; as m) {
  <div class="flex justify-end z-50">
    <app-button class="z-50" [type]="m.isInWatchlist ? 'watchlist-secondary' : 'watchlist'" [text]="m.isInWatchlist ? 'remove from watchlist' : 'add to watchlist'" (click)="toggleWatchlist(m.movieDetail.id)"/>
    </div>
    <app-movie-preview [movieDetail]="m.movieDetail"/>
    <app-actors-preview [person]="m.movieDetail.credits.cast"/>
    <app-crew-preview [person]="m.movieDetail.credits.crew"/>
    <app-similar-preview [similarMovies]="m.movieDetail.similar.results"/>
} @else {
  <p class="text-center text-2xl">Loading movie details...</p>
}
