@if (similarMovies.length > 0) {
  <h2>Similar movies</h2>
  <app-wrapper-list
    [columnsSm]="2"
    [columnsMd]="5"
    [columnsLg]="10"
  >
  @for (movie of similarMovies.slice(0, movieLimit); track movie.id) {
    <app-movie-card [movie]="movie"></app-movie-card>
  }
</app-wrapper-list>
@if (similarMovies.length > 10) {
  <div class="flex justify-center gap-3 mt-6 px-12">
  @if (movieLimit < similarMovies.length) {
    <app-button text="Show more movies" type="primary" (click)="showMore()"></app-button>
  }
  @else {
    <app-button text="Show less movies" type="secondary" (click)="showLess()"></app-button>
    }
  </div>
}
}
