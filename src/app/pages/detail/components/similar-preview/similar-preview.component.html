@if (similarMovies.length > 0) {
  <h2>Similar movies</h2>
  <app-wrapper-list
    [columnsSm]="2"
    [columnsMd]="5"
    [columnsLg]="limitSimilar"
  >
  @for (movie of displayedSimilarMovies; track movie.id) {
    <app-movie-card [movie]="movie"></app-movie-card>
  }
</app-wrapper-list>
  <div class="flex justify-center gap-3 mt-6 px-12">
  @if (!showAllSimilar) {
    <app-button type="primary" (click)="showMore()">Show more movies</app-button>
  }
  @else {
    <app-button type="secondary" (click)="showLess()">Show less movies</app-button>
    }
  </div>
}
